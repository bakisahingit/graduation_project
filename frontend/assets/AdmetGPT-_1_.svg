<defs>
  <!-- Tüm logo için tek sürekli gradient -->
  <linearGradient id="gradCenter" gradientUnits="userSpaceOnUse" x1="3400" y1="7200" x2="7200" y2="4400">
    <stop offset="0%" style="stop-color:#00C896;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#0075FF;stop-opacity:1" />
  </linearGradient>
  
  <!-- Sol üst yeşil gradient - koyu maviye kayıyor -->
  <radialGradient id="greenGrad" cx="0%" cy="0%" r="100%">
    <stop offset="0%" style="stop-color:#00C896;stop-opacity:1" />
    <stop offset="40%" style="stop-color:#00C896;stop-opacity:0.6" />
    <stop offset="70%" style="stop-color:#101828;stop-opacity:0.3" />
    <stop offset="100%" style="stop-color:#101828;stop-opacity:0" />
  </radialGradient>
  
  <!-- Sağ alt mavi gradient - koyu maviye kayıyor -->
  <radialGradient id="blueGrad" cx="100%" cy="100%" r="100%">
    <stop offset="0%" style="stop-color:#0075FF;stop-opacity:1" />
    <stop offset="40%" style="stop-color:#0075FF;stop-opacity:0.6" />
    <stop offset="70%" style="stop-color:#101828;stop-opacity:0.3" />
    <stop offset="100%" style="stop-color:#101828;stop-opacity:0" />
  </radialGradient>
  
  <!-- Güçlü glow efekti -->
  <filter id="glowSparkle" x="-100%" y="-100%" width="300%" height="300%">
    <feGaussianBlur stdDeviation="35" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
</defs>

